<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelEase | Smart Hostel Management</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Loading Spinner -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="auth-wrapper d-none">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-hotel fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">HostelEase</h2>
                <p class="text-muted">Welcome back! Please login to continue.</p>
            </div>

            <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="admin-tab" data-bs-toggle="pill"
                        data-bs-target="#admin-login">Admin</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="student-tab" data-bs-toggle="pill"
                        data-bs-target="#student-login">Student</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin-login">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label class="form-label">Admin Email</label>
                            <input type="email" class="form-control" id="adminEmail" required
                                value="admin@hostelease.com">
                        </div>
                        <div class="mb-3 position-relative">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required value="admin123">
                            <i
                                class="fas fa-eye position-absolute translate-middle-y top-50 end-0 me-3 mt-3 cursor-pointer toggle-password"></i>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Login as Warden</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="student-login">
                    <form id="studentLoginForm">
                        <div class="mb-3">
                            <label class="form-label">Roll Number</label>
                            <input type="text" class="form-control" id="studentRoll" required value="STUD-2024-001">
                        </div>
                        <div class="mb-3 position-relative">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" required value="123456">
                            <i
                                class="fas fa-eye position-absolute translate-middle-y top-50 end-0 me-3 mt-3 cursor-pointer toggle-password"></i>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Login as Student</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Module Section -->
    <div id="app-section" class="d-none">

        <!-- Add Room Modal -->
        <div class="modal fade" id="addRoomModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title fw-bold">Add New Room</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="roomForm">
                            <div class="mb-3">
                                <label class="form-label">Room Number</label>
                                <input type="text" class="form-control" id="roomNumber" required placeholder="e.g. 104">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Room Type</label>
                                    <select class="form-select" id="roomType">
                                        <option value="Single">Single</option>
                                        <option value="Shared">Shared</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Capacity (Seats)</label>
                                    <input type="number" class="form-control" id="roomCapacity" min="1" max="4"
                                        required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Save Room Details</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Student Modal -->
        <div class="modal fade" id="addStudentModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title fw-bold">Register New Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="studentForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="studName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Roll Number</label>
                                    <input type="text" class="form-control" id="studId" required
                                        placeholder="STUD-202X-XXX">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Department</label>
                                    <input type="text" class="form-control" id="studDept" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Assign Room</label>
                                    <select class="form-select" id="studRoomSelect" required></select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Student Phone</label>
                                    <input type="text" class="form-control" id="studPhone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Guardian Contact</label>
                                    <input type="text" class="form-control" id="studGuardian" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Confirm Registration</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="px-4 mb-4 d-flex align-items-center justify-content-between">
                <span class="fs-4 fw-bold"><i class="fas fa-hotel me-2"></i>HostelEase</span>
                <button class="btn btn-link text-white d-lg-none" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <nav class="nav flex-column mt-4" id="sidebar-nav">
                <!-- Admin Links (Dynamic) -->
                <div id="admin-nav" class="d-none">
                    <a href="#" class="nav-link active" data-view="dashboard">
                        <i class="fas fa-th-large"></i> <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link" data-view="rooms">
                        <i class="fas fa-door-open"></i> <span>Rooms</span>
                    </a>
                    <a href="#" class="nav-link" data-view="students">
                        <i class="fas fa-users"></i> <span>Students</span>
                    </a>
                    <a href="#" class="nav-link" data-view="fees">
                        <i class="fas fa-money-bill-wave"></i> <span>Fees</span>
                    </a>
                    <a href="#" class="nav-link" data-view="attendance">
                        <i class="fas fa-calendar-check"></i> <span>Attendance</span>
                    </a>
                    <a href="#" class="nav-link" data-view="complaints">
                        <i class="fas fa-exclamation-circle"></i> <span>Complaints</span>
                    </a>
                    <a href="#" class="nav-link" data-view="notices">
                        <i class="fas fa-bullhorn"></i> <span>Notices</span>
                    </a>
                </div>

                <!-- Student Links (Dynamic) -->
                <div id="student-nav" class="d-none">
                    <a href="#" class="nav-link active" data-view="student-dashboard">
                        <i class="fas fa-user-circle"></i> <span>My Profile</span>
                    </a>
                    <a href="#" class="nav-link" data-view="student-complaints">
                        <i class="fas fa-comment-dots"></i> <span>Submit Complaint</span>
                    </a>
                    <a href="#" class="nav-link" data-view="student-notices">
                        <i class="fas fa-clipboard-list"></i> <span>Notice Board</span>
                    </a>
                </div>

                <div class="mt-auto mb-4 px-3">
                    <button class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2"
                        id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-light me-3 d-lg-none" id="toggleSidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4 class="mb-0 fw-semibold" id="view-title">Dashboard</h4>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div class="position-relative cursor-pointer d-none d-sm-block">
                        <i class="fas fa-bell fs-5 text-muted"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="padding: 3px 6px; font-size: 0.6rem;">
                            3
                        </span>
                    </div>
                    <div class="dropdown">
                        <div class="d-flex align-items-center gap-3 cursor-pointer" data-bs-toggle="dropdown">
                            <div class="text-end d-none d-sm-block">
                                <p class="mb-0 fw-bold" id="user-display-name">Admin Name</p>
                                <small class="text-muted" id="user-display-role">Warden</small>
                            </div>
                            <img src="https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff"
                                class="rounded-circle" width="40" alt="Profile" id="user-avatar">
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="toggle-dark-mode"><i class="fas fa-moon me-2"></i>
                                    Dark Mode</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="handleLogout()"><i
                                        class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                        </ul>
                    </div>
            </header>

            <!-- View Containers -->
            <div id="view-container">
                <!-- Views will be injected here by JS -->
            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
